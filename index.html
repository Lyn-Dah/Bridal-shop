<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lynn's Unique Bridal</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/swiper.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Courgette&family=Montserrat&family=Poppins:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

</head>

<body>
    <nav>
        <!-- <img id="logo" src="./assets/logo/lynn's Bridal logo.png" alt="logo"> -->
        <div id="nav-links">

            <span>Pages</span>
            <span>Shop</span>
            <span>Blog</span>
            <span>Cart</span>

        </div>
    </nav>

    <section id="hero-section">

            <!-- <img id="hero-image" src="./assets/images/hero-image.jpg" alt="hero-image"> -->

            <button id="menu-button">Shop Now</button>
            <span id="subtext-one" class="poppins-bold ">Lynn's Unique Bridal </span>
        </div>
    </section>
    <section>

                <div class="sub-header">
                    <span class="Courgette-regular">Explore</span>

                    <div class="swiper mySwiper">

                            <div class="swiper-slide"><img src="./assets/images/newslide1.jpg" alt="handmade"></div>
                            <div class="swiper-slide"><img src="./assets/images/newslide7.jpg" alt="handmade"></div>

                            <div class="swiper-slide"><img src="./assets/images/newslide6.jpg" alt="handmade"></div>
                            <div class="swiper-slide"><img src="./assets/images/swiper4.jpg" alt="handmade"></div>
                            <div class="swiper-slide"><img src="./assets/images/newslide8.jpg" alt="handmade"></div>
                            <div class="swiper-slide"><img src="./assets/images/newslide4.jpg" alt="handmade"></div>

                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-pagination"></div>
                    </div>
        </section>
        <section id="Collection">
            <div class="grid-container">
                <div class="group1">
                    <img src="./assets/images/tiara3.jpeg" alt="tiara">
                </div>
                <div class="group1">
                    <img src="./assets/images/veil1.jpg" alt="veil">
                </div>
                <div class="group1">
                    <img src="./assets/images/newring1.jpg" alt="rings">
                </div>
                <div class="group1">
                    <img src="./assets/images/maiddress2.jpg" alt="bridesmaids">
                </div>
                <div class="group1">
                    <img src="./assets/images/shoe4.jpg" alt="shoes">
                </div>
                <div class="group1">
                    <img src="./assets/images/bouquet5-removebg-preview.png" alt="bouquet">
                </div>
        </section>
        <section>Shop goes here</section>
        <section>Blog goes here</section>
        <section>icons</section>
        <section>footer goes here</section>

        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="./script/script.js"></script>
