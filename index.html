<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lynn's Unique Bridal</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/swiper.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Courgette&family=Montserrat&family=Poppins:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

</head>

<body>
    <nav>
        <img id="logo" src="./assets/logo/newlogo-removebg-preview.png" alt="logo">
        <div id="nav-links">
            <span>Home</span>
            <span>Categories</span>
            <span>Shop</span>
            <span>Blog</span>
            <span>Contact</span>

        </div>
    </nav>

    <section id="hero-section">
        <div id="hero-overlay">
            <!-- <img id="hero-image" src="./assets/images/hero-image.jpg" alt="hero-image"> -->

            <button id="menu-button">Shop Now</button>
            <span id="subtext-one" class="poppins-bold ">Lynn's Unique Bridal </span>
        </div>
    </section>
    <section>
        <section id="about">
            <div id="about-text">
                <div class="sub-header">
                    <span class="Courgette-regular">Explore</span>
                    <span class="Poppins-bold">OUR HAND MADE GOWNS</span>
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="./assets/images/newslide1.jpg" alt="handmade"></div>
                            <div class="swiper-slide"><img src="./assets/images/newslide7.jpg" alt="handmade"></div>
                            <div class="swiper-slide"><img src="./assets/images/newslide2 - Copy.jpg" alt="handmade">
                            </div>
                            <div class="swiper-slide"><img src="./assets/images/newslide6.jpg" alt="handmade"></div>
                            <div class="swiper-slide"><img src="./assets/images/swiper4.jpg" alt="handmade"></div>
                            <div class="swiper-slide"><img src="./assets/images/newslide8.jpg" alt="handmade"></div>
                            <div class="swiper-slide"><img src="./assets/images/newslide4.jpg" alt="handmade"></div>

                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-pagination"></div>
                    </div>
        </section>
        <section id="Collection">
            <div class="grid-container">
                <div class="group1">
                    <img src="./assets/images/tiara3.jpeg" alt="tiara">
                </div>
                <div class="group1">
                    <img src="./assets/images/veil1.jpg" alt="veil">

                </div>
                <div class="group1">
                    <img src="./assets/images/ring1.jpeg" alt="rings">
                </div>
                <div class="group1">
                    <img src="./assets/images/maiddress2.jpg" alt="bridesmaids">
                </div>
                <div class="group1">
                    <img src="./assets/images/shoe4.jpg" alt="shoes">
                </div>
                <div class="group1">
                    <img src="./assets/images/bouquet5-removebg-preview.png" alt="bouquet">
                </div>
        </section>
        <section id="video-sec">
            <video id="video" autoplay loop muted src="./assets/video/bridalvideo.mp4"></video>
            <div id="video-overlay">
                <header class="sub-header move">
                    <span class="Courgette-regular">Happy</span>
                    <span class="Poppins-bold" id="sub-text">Bridal Moments</span>
                </header>
        </section>

        <section id="Footer-section">
            <div id="copyright">
                Lynn's Unique Bridal
                <span>Â©2024</span>
            </div>
            <div id="company-info">

                <span>About Us</span>
                <span>Careers</span>
                <span>Contact Us</span>

            </div>
            <div id="Further-info">
                Further Information
                <span>Terms & Conditions</span>
                <span>Privacy</span>
            </div>
            <div id="follow-us">
                Follow Us
                <div id="icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-x-twitter"></i>
                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-telegram"></i>
                </div>
            </div>

        </section>

        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="./script/script.js"></script>

</body>

</html>
